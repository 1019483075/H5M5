<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>行程表</title>
	<link rel="stylesheet" type="text/css" href="css/trip.css">
	<script type="text/javascript" src="js/rem.js"/></script>
</head>
<body>
	<div class="content">
		<div class="content-head">
			<a href="#">
				<img src="img/backT.png">
			</a>
		</div>
		<div class="content-main">
			<div class="content-scheduling"></div>
			<div class="content-center">
				<div class="point1"></div>
				<div class="point1-txt">
					<p class="trip-row1">08:00</p>
					<p class="trip-row2">后海地铁站B出口</p>
					<p class="trip-row2">集合出发去项目现场</p>
					<p class="trip-row3">(地铁2号蛇口线)</p>
				</div>
				<div class="point2"></div>
				<div class="point2-txt">
					<p class="trip-row1">09:00</p>
					<p class="trip-row2">由销售人员带领</p>
					<p class="trip-row2">参观售楼中心了解项目详情</p>
					<p class="trip-row3">(主推95平、106平、125平装修洋房，8月5-25号</p>
					<p class="trip-row3">下单可享3万抵5万优惠)</p>
				</div>
				<div class="point3"></div>
				<div class="point3-txt">
					<p class="trip-row1">12:00</p>
					<p class="trip-row2">开发商提供免费午餐</p>
					<p class="trip-row2">活动结束</p>
				</div>
				<div class="point4"></div>
				<div class="point4-txt">
					<p class="trip-row2">如购房成功</p>
					<p class="trip-row2">活动结束后会有销售人员与您联系</p>
				</div>
				<div class="content-time">
					<div class="time-point"></div>
					<div class="time-clickWise">
						<img src="img/clickWise.png">
					</div>
					<div class="time-minute">
						<img src="img/minute.png">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/trip.js"></script>
</html>
