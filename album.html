.02.020.2<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
		<title>相册</title>
		<link type="text/css" rel="stylesheet" href="css/common.css"/>
		<link type="text/css" rel="stylesheet" href="css/swiper-3.3.1.min.css">
		<link rel="stylesheet" type="text/css" href="css/album.css"/>
		<script type="text/javascript" src="js/rem.js"></script>
		<script type="text/javascript" src="js/touch-0.2.14.min.js"></script>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.ferro.ferroMenu-1.2.3.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
		<script type="text/javascript" src="js/album.js"></script>
	</head>
	<body>
		<!--灰色背景的黑色设置-->
		<div class="zheG" style="width: 100%;height: 100%;background: rgba(0,0,0,.4);position: fixed; z-index: 100;display: none;"></div>
		<div class="main">
			    	<div class="album_content">
							<div class="photo_show_box">
								<div class="photo_show">
									<div class="photo_area " style='overflow: hidden;'>
										 <div class="swiper-wrapper">
										    <div class="swiper-slide"><img src="img/album_photo_01.png" alt="" /></div>
										    <div class="swiper-slide"><img src="img/1.png" alt="" /></div>
										    <div class="swiper-slide"><img src="img/2.png" alt="" /></div>
										    <div class="swiper-slide"><img src="img/3.png" alt="" /></div>
										    <div class="swiper-slide"><img src="img/3.png" alt="" /></div>
										    <div class="swiper-slide"><img src="img/3.png" alt="" /></div>
										    <div class="swiper-slide"><img src="img/1.png" alt="" /></div>
										    <div class="swiper-slide"><img src="img/2.png" alt="" /></div>
										    <div class="swiper-slide"><img src="img/3.png" alt="" /></div>
										    <div class="swiper-slide"><img src="img/3.png" alt="" /></div>
										    <div class="swiper-slide"><img src="img/3.png" alt="" /></div>
										  </div>
									</div>
									<div class="label">
										<div class="name">
											<p>楼盘相册</p>
										</div>
									</div>
								</div>
							</div>
							<div class="album_thumbnail_box">
								<div class="album_thumbnail imgwrap">
									 <div class="wrapper swiper-wrapper ">
									    <div class="swiper-slide show swiper-slide-active" style="display:block;"><img src="img/album_photo_01.png" alt="" /></div>
									    <div class="swiper-slide" ><img src="img/1.png" alt="" /></div>
									    <div class="swiper-slide" ><img src="img/2.png" alt="" /></div>
									    <div class="swiper-slide" ><img src="img/3.png" alt="" /></div>
									    <div class="swiper-slide" ><img src="img/3.png" alt="" /></div>
									    <div class="swiper-slide" ><img src="img/3.png" alt="" /></div>
									    <div class="swiper-slide" ><img src="img/1.png" alt="" /></div>
									    <div class="swiper-slide" ><img src="img/2.png" alt="" /></div>
									    <div class="swiper-slide" ><img src="img/3.png" alt="" /></div>
									    <div class="swiper-slide" ><img src="img/3.png" alt="" /></div>
									    <div class="swiper-slide" ><img src="img/3.png" alt="" /></div>
									  </div>
								</div>			
							</div>
						</div>
			    </div>
		<script type="text/javascript">
		window.onload=function()
		{
				//swiper翻页效果
				var mySwiper = new Swiper('.swiper-container',{
				pagination : '.swiper-pagination',
				paginationElement : 'li',
				})
		}
		</script>
	</body>
</html>
